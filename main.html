<!DOCTYPE html>
<html>

<head>
    <title>CG - RA90562</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">Trabalho de Computação Gráfica</h1>
    <div class="body-center">
        <ul class="forms">
            <li><button class="button is-dark is-rounded" id="line-btn" onclick="cEL(1)">Linha</button></li>
            <li><button class="button is-dark is-rounded" id="rectangle-btn" onclick="cEL(2)">Retângulo</button></li>
            <li><button class="button is-dark is-rounded" id="circle-btn"onclick="cEL(3)">Círculo</button></li>
            <li><button class="button is-dark is-rounded" id="triangle-btn"onclick="cEL(4)">Triângulo</button></li>
        </ul>
        
        <canvas id="workcanvas" width="640px" height="480px" onmousedown="storeGuess(event)">Seu navegador não tem suporte à exibição. Por favor, tente em outro.</canvas>
    </div>
    <div id="list-of-shapes">
        <ul id="shapes">
            <li id="selection-list-title">Selecione</li>
        </ul>
    </div>
    <div class="body-center">
        <br>
        <button class="button is-dark is-rounded" onclick="clearCanvas()">Limpar</button><br>
        Linha de comando: <input id="commandLine"><button onclick="submitCommandLine()">Enter</button>
    </div>
    
    <script src="/classes.js"></script>
    <script src="/helpers.js"></script>
    <script src="/drawers.js"></script>
    <script src="/creators.js"></script>
    <script src="/script.js"></script>
</body>

</html>
